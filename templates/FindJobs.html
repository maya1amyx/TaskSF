<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title id="font">TaskSF: Find Jobs</title>

    <style>

    .row {
        display: flex;
    }

    .column {
        width: 25%;
        float: left;


    }

    body{
      background-color: #e8e8e8;
    }

    </style>
  </head>



  <body>
    <header>
      <div class="container_header">
        <a href="/"><img src="../assets/header.png" alt="header" width=100%></a>
        <div class="login_bottom_right">
          <a href="{{url}}">{{ url_text }}</a>
        </div>
      </div>
    </header>

    <h1 id="font">Find Jobs</h1>

    <!-- {{ query }}-->

    {{list_of_jobs}}
    <br>

    <br>
<!-- Loops through list of 20 jobs and formats them -->

    {% for item in list_of_jobs %}
      <div class="column">
        <a href="/MoreInfo?id={{item.job_id}}">
          <div class= "JobEntry">
            <h3>{{ item.title }}</h3>
            <h4>{{ item.wage }}</h4>
            {{item.job_id}}
          </div>
        </a>
      </div>
    {% endfor %}
    <br>




    <footer>
        <ul>
          <li><a href="/About">About</a></li>
          <li><a href="/Privacy">Privacy</a></li>
          <li><a href="/Help">Help</a></li>
        </ul>
    </footer>

  </body>
</html>
