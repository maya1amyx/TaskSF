    <meta charset="utf-8">

  <body>
    <header>
      <a href="/"><img src="../assets/header.png" alt="header" width=100%></a>
    </header>

    <h1>Sign Up</h1>
    <form id='register' action='JobPosting.html' method='post' accept-charset='UTF-8'>
    <fieldset >
     <legend>Register</legend>
     <input type='hidden' name='submitted' id='submitted' value='1'/>

     <p>
    <form action="JobPosting.html">
    <label for='first_name'>First Name: </label>
     <input type='text' name='first_name' id='first_name' maxlength="50" required/>
    </p>
    <form action="JobPosting.html">
    <label for='last_name'>Last Name: </label>
     <input type='text' name='last_name' id='last_name' maxlength="50" required/>
     <p>
    <form action="JobPosting.html">
    <label for='email'>Email Address:</label>
     <input type='text' name='email' id='email' maxlength="50" required/>
   </p>

    </p>

    <form action="JobPosting.html">
    <label for='password' >Create Password:</label>
    <input type='password' name='password' id='password' maxlength="50" required/>
    <p>
      <label for='login'>Company Name (optional):</label>
      <input type='text' name='login' id='username' maxlength="50" />
    <p>
      <label for='email'>Mobile Number (optional):</label>
       <input type='text' name='number' id='number' maxlength="50"/>
   </p>
     </form>
    </p>

  <button type="submit" href= "JobPosting.html"><em>Submit</em></button>
</form>
    </fieldset>
